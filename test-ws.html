<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Live Crypto Prices</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
                background: #222;
                color: white;
            }
            .price-card {
                background: #333;
                padding: 15px;
                margin: 10px 0;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                width: 300px;
                font-size: 1.2em;
            }
            .price {
                font-weight: bold;
                color: #00ff00;
            }
        </style>
    </head>
    <body>
        <h1>ðŸ”´ Live Market Data</h1>
        <div id="prices">Waiting for updates...</div>

        <script>
            // ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ÑÑ Ðº WebSocket
            const socket = new WebSocket("ws://localhost:3000");

            const pricesDiv = document.getElementById("prices");
            const prices = {};

            socket.onopen = () => {
                console.log("Connected to WebSocket!");
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === "PRICE_UPDATE") {
                    prices[data.symbol] = data.price;
                    render();
                }
            };

            function render() {
                pricesDiv.innerHTML = "";
                for (const [symbol, price] of Object.entries(prices)) {
                    const div = document.createElement("div");
                    div.className = "price-card";
                    div.innerHTML = `<span>${symbol}</span> <span class="price">$${price}</span>`;
                    pricesDiv.appendChild(div);
                }
            }
        </script>
    </body>
</html>
